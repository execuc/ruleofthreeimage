<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="This web application is used to measure distance between points in a image. User defines a distance as reference and other distance are computed applying the rule of three."/>
  <meta name="keywords" content="measure,distance,image,cross-multiplication,line" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>Rule of three for Image</title>
</head>

<body>
  <div id="header">Rule of three for Image
    <a href="http://www.w3schools.com/html/">View on github</a> 
  </div> 
  <div id="toolbar">
    <input type="file" id="files" name="file"/>
    <span id='file_button' class="button">From disk</span>
    
    <span class="label_url border">
      <input id="url" type="text" value="http://" name="website">
      <span id='url_button' class="button">Load Url</span>
    </span>

    <span class="label_opacity border">Opacity:&nbsp;
      <input id="opacity_val" class="slide_align" type="range"  min="5" max="100" value="100" step="5"/>
      <label id="show_opacity" class="show_label" >100</label>
    </span>

    <span class="label_color border">Color:&nbsp;
      <input id="color_picker" class="slide_align" type=color value="#BB1100"/>
    </span>

    <span class="label_font border">Font size:&nbsp;
      <input id="font_val" class="slide_align" type="range"  min="10" max="50" value="20" step="1"/>
      <label id="show_font_size" class="show_label">20</label>
    </span>

    <span class="label_unity border">Unit length:&nbsp;
      <input id="unit_val" class="" type=text  />
    </span>
  </div>

  <div id="content">
    <canvas id="canvas"></canvas>
  </div> 
  
  <div id="footer">Footer
  </div> 
</body>

<script src="helper.js" type="text/javascript"></script>
<script src="lineImage.js" type="text/javascript"></script>
<script src="transformation.js" type="text/javascript"></script>
<script src="handler.js" type="text/javascript"></script>

</body>
</html>
